<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Travel To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SIGN IN</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </nav>
            <h1>International Travel To-Do List</h1>
        </header>
        <article>
            <ul>
                <li><label><input type="checkbox" checked><strong> Research and Planning</strong></label></li>
                <li><label><input type="checkbox" checked><strong> Confirm Reservations</strong></label></li>
                <li><label><input type="checkbox"><strong> House Preparation</strong></label></li>
                <li><label><input type="checkbox"><strong> Transportation to Airport</strong></label></li>
                <li><label><input type="checkbox"><strong> Documentation</strong></label></li>
                <li><label><input type="checkbox" checked><strong> Travel Document</strong></label></li>
                <li><label><input type="checkbox"><strong> Health and Safety</strong></label></li>
                <li><label><input type="checkbox"><strong> Local Safety</strong></label></li>
                <li><label><input type="checkbox"><strong> Financial Preparation</strong></label></li>
                <li><label><input type="checkbox"><strong> Technology and Communication</strong></label></li>
                <li><label><input type="checkbox"><strong> Packing</strong></label></li>
                <li><label><input type="checkbox"><strong> Luggage Check</strong></label></li>
                <li><label><input type="checkbox"><strong> Customs and Immigration</strong></label></li>
                <li><label><input type="checkbox"><strong> Respect Local Customs</strong></label></li>
            </ul>
        </article>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
